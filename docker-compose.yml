version: '3.8'

services:
  api:
    build:
      context: ./api
    container_name: API
    ports:
      - "80:80"
    volumes:
      - ./api:/app
    environment:
      - HOST=0.0.0.0
      - PORT=80
    command: fastapi run main.py --port 80

